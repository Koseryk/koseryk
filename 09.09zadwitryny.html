<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykładowa tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<table>
    <tr style="height:40px;">
        <th style="width:100px;">Nagłówek 1</th> 
        <th style="width:400px;">Nagłówek 2</th> 
        <th style="width:200px;">Nagłówek 3</th>
    </tr>
    <tr style="height:60px;">
        <td>kol 0 wiersz 1</td> 
       <td class="align-left-top">kol 1 wiersz 1</td> 
        <td>kol 2 wiersz 1</td>
    </tr>
    <tr style="height:80px;">
        <td>kol 0 wiersz 2</td> 
        <td class="align-center-middle">kol 1 wiersz 2</td> 
        <td>kol 2 wiersz 2</td>
    </tr>
    <tr style="height:50px;">
        <td>kol 0 wiersz 3</td> 
        <td class="align-right-bottom"></td> 
        <td>kol 2 wiersz 3</td>
    </tr>
</table>

</body>
</html>
